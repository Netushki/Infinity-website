<!DOCTYPE html>

<head>

<link rel="icon" type="image/png" href="https://abrakadabra.fun/uploads/posts/2022-03/1646767462_4-abrakadabra-fun-p-znak-beskonechnosti-na-belom-fone-8.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .content-block {
      background: #1e1e1e;
      margin-bottom: 24px;
      padding: 32px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="container"></div>

<script>
  const container = document.getElementById('container');
  let counter = 1;

  function addContent() {
    const block = document.createElement('div');
    block.className = 'content-block';
    block.textContent = `–ë–ª–æ–∫ ‚Ññ${counter}`;
    container.appendChild(block);
    counter++;
  }

  for(let i = 0; i < 30; i++) {
    addContent();
  }

  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 100) {
      for(let i = 0; i < 3; i++) {
        addContent();
      }
    }
  });

  function showAlerts() {
    let alertsShown = 0;
    function showNext() {
      if (alertsShown < 10) {
        alert('üö®üö®üö®');
        alertsShown++;
        showNext();
      }
    }
    showNext();
  }

  const randomDelay = Math.floor(Math.random() * 10000) + 5000;
  setTimeout(showAlerts, randomDelay);

</script>
